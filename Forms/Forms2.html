<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <h3>Form Examples</h3>
    <div>
      <p>Please select your favourite language?</p>
      <input type="radio" /> Javascript <input type="radio" /> Python
      <input type="radio" /> C++
    </div>
    <hr />
    <div>
      <p>Please select your favourite language?</p>
      <input type="checkbox" />Javascript <input type="checkbox" />Python
      <input type="checkbox" />C++
    </div>
    <hr />
    <div>
      <p>Please select your favourite language?</p>
      <select name="languages" id="">
        <option value="">Javascript</option>
        <option value="">Python</option>
        <option value="">C++</option>
      </select>
    </div>
  </body>
</html>
